<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/UT3_CSS.css">
</head>

<body>

    <!--Elementos no semanticos-->
    <!--Contenedor generico en bloque-->
    <div></div>

    <!--Contenedor generico en linea-->
    <span></span>


    <!--Encabezados y listas-->
    <!--Encabezado-->
    <h1>HEADING</h1>

    <!--Lista ordenada-->
    <ol>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <!--Lista desordenada-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>


    <!--Semanticas para texto-->
    <!--Etique cambio de tema (linea horizontal)-->
    <hr>

    <!--Etiqueta parrafo-->
    <p></p>

    <!--Etique de texto de gran imoportancia-->
    <strong></strong>

    <!--Etiqueta cursiva enfatizado-->
    <em></em>

    <!--Etiqueta texto eliminado e insertado-->
    <del></del>
    <ins></ins>

    <!--Etiqueta superindice y subindice-->
    <sup></sup>
    <sub></sub>

    <!--Etiqueta tetxo que debe marcarse o resaltarse-->
    <mark></mark>

    <!--Etiqueta salto de linea-->
    <br>


    <!--Enlaces y navegacion-->
    <!--Etiquca enlace-->
    <a href="http://www">Ir a google</a>
    <a href="mailto:@educarex.es">Ir a google</a>
    <a href="tel:">Ir a google</a>

    <!--Etiquca navegacion-->
    <nav>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
    </nav>


    <!--Incrustar media-->
    <!--Etiqueta imagen, con texto, acncho y alto-->
    <img src="" alt="Texto de imagen" width="" height="">



</body>

</html>
